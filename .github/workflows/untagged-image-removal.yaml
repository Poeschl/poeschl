name: Remove all untagged images from all packages
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: '0 23 * * *'

jobs:
  build:
    name: Remove all untagged container from my packages
    runs-on: ubuntu-latest
    steps:

      - name: ðŸ§¹ Delete all untagged images
        id: deleted-action
        uses: Chizkiyahu/delete-untagged-ghcr-action@v6
        env:
          ACTIONS_STEP_DEBUG: true
        with:
          token: ${{ secrets.IMAGE_REMOVAL_PAT_TOKEN }}
          repository_owner: ${{ github.repository_owner }}
          untagged_only: true
          owner_type: user
          except_untagged_multiplatform: true

      - name: "DEBUG: List package"
        run: |
          curl -sS \
          -H "Authorization: Bearer ${{ secrets.IMAGE_REMOVAL_PAT_TOKEN }}" \
          https://api.github.com/users/Poeschl/packages?package_type=container&per_page=100

      - name: ðŸ”Š Output cleaned up images
        run: |
          echo "## :wastebasket: Summary" >> $GITHUB_STEP_SUMMARY
          echo 'Deleted images count: <strong>${{ steps.deleted-action.outputs.num_deleted }}</strong>' >> $GITHUB_STEP_SUMMARY
